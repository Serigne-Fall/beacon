<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<meta charset="utf-8">
<title>Nouveau Produit</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
<script type="text/javascript" src="webjars/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>
<div>
	<div class="container mt-5">
		<center><h1 style="text-transform: uppercase;text-shadow: 2px 2px 1px blue;" class="mb-10 mt-3">*** Ajouter un nouveau Produit ***</h1></center>
	   <div class="card">
     			<div class="card-header">
     				Ajouter un nouveau Produit
     			</div>
			 	<div class="card-body">
					<form th:action="@{saveProduit}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label class="control-label">Nom du Produit:</label>
								<input type="text" name="nomProduit" id="nomProduit" class="form-control">
						    </div>
							<div class="form-group col-md-6">
								<label class="control-label">Prix du Produit:</label>
								<input type="number" name="prix" id="prix" class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-6">
								<label class="control-label">Date de Creation:</label>
								<input type="date" name="date" id="date" class="form-control">
							</div>
							<div class="form-group col-md-6">
								<label class="control-label">Quantite du Produit:</label>
								<input type="text" name="quantite" id="quantite" class="form-control">
							</div>
						</div>
						<div class="row">
							
							<div class="form-group col-12">
							      <label for="inputState">Beacon</label>
							      <input type="text" name="beaconUuid" id="beaconUuid" class="form-control">
	   						</div>
	   						
						</div>
						
   						<div class="row">
					       <div class="form-group col-12">
								<label class="control-label" for="description">Description:</label>
								<textarea class="form-control" name="description" id="description" rows="3"></textarea>
						    </div>
                        </div>
                        <div class="row ml-4 mb-4">
                        	<div class="form-check col-md-6 ">
					          <input class="form-check-input" type="radio" name="promo" id="promo1" value="false" checked>
					          <label class="form-check-label" for="promo1">
					            En Promo
					          </label>
					        </div>
					        <div class="form-check col-md-6">
					          <input class="form-check-input" type="radio" name="promo" id="promo2" value="true">
					          <label class="form-check-label" for="promo2">
					            Pas de promo
					          </label>
					        </div>
                        </div>
                        
						<div>
							<input type="submit" class="btn btn-primary col-12" value="Ajouter">
						</div>
					</form>
			    </div>
			</div>
	</div>

	<p th:text=${msg}></p>
	<br>
	<br>
	<a th:href="@{listeProduits}">Liste des Produits</a>
</div>	   
</body>
</html>
